<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Camera 01</title>
</head>
<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs='detectionMode: mono_and_matrix; matrixCodeType: 3x3; sourceType: webcam; debugUIEnabled: false;'>
    
            <a-assets>
                <a-asset-item id="tetris" src="models/pig.glb"></a-asset-item>
            </a-assets>
            <a-marker type='barcode' value='53'>
                <a-entity gltf-model="#tetris" rotation="" position="" modify-materials></a-entity>
            </a-marker>
    <a-entity camera></a-entity>
</a-scene>
</body>
</html>
