<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Camera 01</title>
</head>
<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs='detectionMode: mono_and_matrix; matrixCodeType: 3x3; sourceType: webcam; debugUIEnabled: false;'>
    <a-assets>
      <a-asset-item id="testModel" src="https://cdn.aframe.io/test-models/models/glTF-2.0/virtualcity/VC.gltf"></a-asset-item>
      <a-asset-item id="testLocalModel" src="models/BarramundiFish/BarramundiFish.gltf"></a-asset-item>
    </a-assets>
    
    <a-marker preset='hiro'>
        <a-entity gltf-model="#testLocalModel" modify-materials></a-entity>
    </a-marker>

    <a-marker type='barcode' value='0'>
      <a-box position='0 0.5 0' material='color: red;opacity: 0.5'></a-box>
    </a-marker>
    
    <a-marker type='barcode' value='10'>
      <a-text value="Hello, World!" rotation="-90 0 0" color="red"></a-text>
    </a-marker>
    
    <a-marker type='barcode' value='2'>
      <a-image src="https://images.unsplash.com/photo-1551151692-15f5e138754e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1267&q=80" rotation="-90 0 0"></a-image>
    </a-marker>
    <a-entity camera></a-entity>
</a-scene>
</body>
</html>
